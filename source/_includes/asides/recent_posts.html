<section>
  <h1>Recent Posts</h1>
  <ul id="recent_posts">
    {% for post in site.posts limit: site.recent_posts %}
      <li class="post">
        <a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
  <h1>Give me more</h1>
  <ul>
    <li>
      <a href="{{ root_url }}/blog/archives">Blog Archive</a>
    </li>
    <li>
      <a href="{{ site.subscribe_email }}" title="subscribe via email">Subscribe via Email</a>
    </li>
    <li>
      <a href="{{ site.subscribe_rss }}">RSS</a>
    </li>
  </ul>
</section>
